<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Frontend Mentor | Interactive rating component</title>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head> 
<body>
  <div class="wrapper">
    <div id="root" ></div>
    <div class="first">
      <img src="./images/icon-star.svg"> 
      <h1>How did we do?</h1> 
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="num-column">
        <button id="1" class="num">1</button>
        <button id="2" class="num">2</button>
        <button id="3" class="num">3</button>
        <button id="4" class="num">4</button>
        <button id="5" class="num">5</button>
      </div> 
        <button class="Submit">Submit</button> 
    </div>
    <div class="second">
      <img src="images/illustration-thank-you.svg">
      <div class="score"></div> 
      <h1>Thank you!</h1> 
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p> 
    </div >
  </div> 
  <script src="./main.js"></script>
</body> 
</html>
